{{set . "title" "Home"}}
{{template "header.html" .}}

<div class="container">
  <div class="row">
      <form class="form-horizontal" method="POST" action="{{ url "BlogPostItem.AddForm" }}">
          <div class="form-group">
              <label class="control-label col-sm-2" for="title">Title:</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" value="{{.blogitem.title}}" id="title" placeholder="Enter title">
              </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-2" for="body">Body:</label>
              <div class="col-sm-10">
                  <textarea class="form-control" rows="5" value="{{.blogitem.body}}" id="body" placeholder="Enter post"></textarea>
              </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-2" for="category">category:</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" value="{{.blogitem.category}}" id="category" placeholder="Enter category">
              </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-2" for="author">Author:</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" value="{{.blogitem.author}}" id="author" placeholder="Enter author">
              </div>
          </div>
          <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
              </div>
          </div>
      </form>
  </div>
</div>

{{template "footer.html" .}}
